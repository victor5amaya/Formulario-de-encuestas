<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Formulario de encuesta
	</title>
</head>
<body>
<div class="fondo">
	<div class="container">
		
		<!-- Titulo -->
		<h1 id="title">Forma parte de nuestro equipo</h1>
		<p id="description"> 
		Se parte del mejor equipo de futbol de la ciudad
		</p>
		<!-- Titulo -->
		<!-- Formulario -->
		<form id="survey-form">
			<!-- Nombre correo edad -->
			<div class="form_group">
				<label for="nombre" id="name-label">Nombre</label>
				<input id="name" type="text" name="name" required placeholder="Ingresa tu Nombre">
			</div>
			<div class="form_group">
				<label for="email" id="email-label">Email</label>
				<input id="email" type="Email" name="email" required placeholder="Ingresa tu email">
			</div>
			<div class="form_group">
				<label for="edad" id="number-label">Edad</label>
				<input id="number" type="number" name="edad" required placeholder="Edad" min="8" max="25">
			</div>
			<!-- Nombre correo edad -->
			<div class="form_group">
				<label>Que posicion juegas?</label>
				<select id="dropdown">
					<option>Portero</option>
					<option>Defensa</option>
					<option>Centrocampista</option>
					<option>Delantero</option>
				</select>
			</div>

			<div class="form_radio">
				<label>Recomendarias nuestra academia?</label> 
				<input type="radio" name="si" value="si" class="radio1">
				<p class="text_radio1">SI</p> <br>
				<input type="radio" name="no" value="no" class="radio2">
				<p class="text_radio2">NO</p>
			</div class="form_radio">

			<div class="form_radio">
				<label>Nos ayudarias a crecer como equipo?</label> 
				<input type="radio" name="si" value="si" class="radio1">
				<p class="text_radio1">SI</p> <br>
				<input type="radio" name="no" value="no" class="radio2">
				<p class="text_radio2">NO</p>
			</div class="form_radio">

			<div class="form_group">
				<label for="Experiencia">Tienes experiencia en otras academias?</label>
				<input type="checkbox" value="si">
				<p class="text_checkbox1">SI</p> <br>
				<input type="checkbox" value="no">
				<P class="text_checkbox2">NO</P>
			</div>

			<div class="form_group">
				<label for="comentario">Deja un comentario o sugerencia</label>
				<textarea name="comentario" placeholder="Deja tu omentario" class="textarea">
				</textarea>
			</div>

			<div>
				<button id="submit">Enviar</button>
			</div>
			
		</form>
		<!-- Formulario -->
	</div>
</div>	
</body>
</html>
